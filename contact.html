    <div class="container-fluid container">
        <div class="row">
            <div class="col-xs-6 col-sm-8 col-md-12">
                <div class="message">
                    <h2 class="send">CONTACT ME</h2>
                    <h3 class="info">Feel free to get in touch anytime.</h3>
                </div>
            </div>
        </div>
        <div class="form">
            <form id="emailme" action="contact.html">
                <div class="row">
                    <input class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3 form-block name" id="firstNameval" type="text" name="firstName" value="" placeholder="First Name" required>
                    <input class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3 form-block name" id="lastNameval" type="text" name="lastName" value="" placeholder="Last Name" required>
                </div>
                <div class="row">
                    <input class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3 form-block name" id="emailval" type="text" name="email" value="" placeholder="Email" required>
                    <input class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3 form-block name" id="phoneval" type="text" name="phone-number" value="" placeholder="Phone number" required>
                </div>
                <div class="row">
                    <textarea class="col-xs-6 col-sm-4 col-md-8 form-block comment-box" id="commentval" type="text" name="comments" value="" placeholder="Comments..."></textarea>
                </div>
                    <button class="submit btn btn-white btn-outline" type="submit" name="submit" onclick="sendEmail()" value="Submit">Submit</button>
            </form>
        </div>
    </div>
